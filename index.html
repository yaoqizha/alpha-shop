<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css" />
</head>

<body>
  <header>
    <div class="navbar">
      <input type="checkbox" class="navbar__input--toggle" id="navbar__input--toggle" />
      <nav class="nav w-100">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">男款</a>
          </li>
          <li class="nav__item"><a class="nav__link" href="#">女款</a></li>
          <li class="nav__item">
            <a class="nav__link" href="#">最新消息</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">聯絡我們</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">客製商品</a>
          </li>
        </ul>
        <div class="nav__icons">
          <div class="nav__icons--search"><img src="images/Icon-search@2x.png" alt=""></div>
          <div class="nav__icons--cart"><img src="images/Icon-cart@2x.png" alt=""></div>
          <div class="nav__icons--moon"><img src="images/Icon-moon@2x.png" alt=""></div>
        </div>
      </nav>
      <label class="navbar__label--toggle" for="navbar__input--toggle">
        <img src="images/Vector@2x.png" alt="" id="hamburger">
      </label>
      <a href="#" class="navbar__brand">
        <img src="images/Logo@2x.png" alt="" class="navbar__logo">
      </a>

      <div class="nav__icons--pc">
        <div class="nav__icons--pc--search"><img src="images/Icon-search@2x.png" alt=""></div>
        <div class="nav__icons--pc--cart"><img src="images/Icon-cart@2x.png" alt=""></div>
        <div class="nav__icons--pc--moon"><img src="images/Icon-moon@2x.png" alt=""></div>
      </div>

    </div>
  </header>
  <main id="main-content" class="mt-4">
    <div class="main__title-wrapper container">
      <h2 class="main-title">結帳</h2>
    </div>
    <div class="main__content-wrapper container">
      <!-- stepper -->
      <div id="step-control" class="stepper__panel mt-6">
        <div class="stepper__panel--container">
          <div class="stepper__panel__step">
            <div class="stepper__panel__step--pc">
              <div class="stepper__panel__step--circle left active"></div>
              <div class="stepper__panel__step--label address">寄送地址</div>
            </div>

          </div>
          <div class="stepper__panel__step">
            <div class="stepper__panel__step--pc center">
              <div class="stepper__panel__step--circle middle"></div>
              <div class="stepper__panel__step--label shipway">運送方式</div>
            </div>
            <span class="connect-line before"></span>
          </div>
          <div class="stepper__panel__step">
            <div class="stepper__panel__step--pc">
              <div class="stepper__panel__step--circle right"></div>
              <div class="stepper__panel__step--label payinfo">付款資訊</div>
            </div>
            <span class="connect-line after"></span>
          </div>
        </div>
      </div>
      <!-- form -->
      <div class="form__panel">
        <div class="form-container">
          <form action="" id="form-checkout" class="form">
            <div class="part">
              <div class="part-title my-6">寄送地址</div>
              <div class="form__row form__row--double">
                <label for="">稱謂</label>
                <div class="select-wrapper">
                  <select name="user-title" id="user-title">
                    <option value="">先生</option>
                    <option value="">女士</option>
                  </select>
                </div>
                <label for="">姓名</label><input id="user-name" type="text" placeholder="請輸入姓名" />
              </div>
              <div class="form__row">
                <label for="">電話</label><input id="user-phone" type="text" placeholder="請輸入行動電話" />
              </div>
              <div class="form__row">
                <label for="">Email</label><input id="user-mail" type="text" placeholder="請輸入電子郵件" />
              </div>
              <div class="form__row">
                <label for="">縣市</label>
                <div class="select-wrapper">
                  <select name="user-location" id="user-location">
                    <option value="" disabled selected>請選擇縣市</option>
                    <option value="">臺北</option>
                    <option value="">臺中</option>
                    <option value="">臺南</option>
                    <option value="">臺東</option>
                    <option value="">南投</option>
                  </select>
                </div>
              </div>
              <div class="form__row">
                <label for="">地址</label>
                <input id="user-address" type="text" placeholder="請輸入地址" />
              </div>
            </div>
            <div class="part d-none">
              <div class="part-title my-6">運送方式</div>
              <div class="form__row">
                <div class="form__btn--shipway ship-active">
                  <div class="radio-wrapper">
                    <input name="shipway" type="radio" value="standard">
                  </div>
                  <div class="form__btn--shipway-description">
                    <div class="ship-method">標準運送</div>
                    <div class="ship-time">約3~7個工作天</div>
                  </div>
                  <div class="form__btn--shipway-fee">免費</div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__btn--shipway">
                  <div class="radio-wrapper">
                    <input name="shipway" type="radio" value="DHL">
                  </div>
                  <div class="form__btn--shipway-description">
                    <div class="ship-method fw-700">DHL貨運</div>
                    <div class="ship-time">48小時內送達</div>
                  </div>
                  <div class="form__btn--shipway-fee">$500</div>
                </div>
              </div>
            </div>
            <div class="part d-none">
              <div class="part-title my-6">付款資訊</div>
              <div class="form__row">
                <label for="">持卡人姓名</label><input id="card-name" type="text" placeholder="John Doe" />
              </div>
              <div class="form__row">
                <label for="">卡號</label><input id="card-number" type="text" placeholder="1111 2222 3333 4444" />
              </div>
              <div class="form__row form__row--double">
                <label for="">有效期限</label>
                <input type="month" name="" id="" placeholder="MM/YY">
                <label for="">cvc/ccv</label><input id="cvc" type="text" placeholder="123" />
              </div>
            </div>
            <!-- <div id="btn-control" class="control-panel">
                <button>上一步</button>
                <button>下一步</button>
              </div> -->
          </form>
        </div>
      </div>
      <!-- shopping cart -->
      <div class="shopping-cart__panel px-4 pt-4">
        <div id="shopping-cart-container">
          <h4 class="shopping-cart__panel--title">購物籃</h4>
          <div class="shopping-cart__panel--items">
            <div class="shopping-cart__panel--item">
              <div class="img-wrapper">
                <img src="images/product1@1x.png" alt="" class="shopping-cart-image">
              </div>
              <div class="shopping-cart__panel--item-right">
                <div class="cart-item-title">
                  破壞補釘修身牛仔褲
                </div>
                <div class="cart-item-buttons-wrapper">
                  <div class="cart-item-button1"></div>
                  <div class="cart-item-number">1</div>
                  <div class="cart-item-button2"></div>
                </div>
                <div class="cart-item-price">$3,999</div>
              </div>

            </div>
            <div class="shopping-cart__panel--item">
              <div class="img-wrapper">
                <img src="images/product2@1x.png" alt="" class="shopping-cart-image">
              </div>
              <div class="shopping-cart__panel--item-right">
                <div class="cart-item-title">
                  刷色直筒牛仔褲
                </div>
                <div class="cart-item-buttons-wrapper">
                  <div class="cart-item-button1"></div>
                  <div class="cart-item-number">1</div>
                  <div class="cart-item-button2"></div>
                </div>
                <div class="cart-item-price">$1,299</div>
              </div>
            </div>
            <div class="shipping-fee-wrapper">
              <div class="shipping-fee-title">運費</div>
              <div class="shipping-fee-amount">免費</div>
            </div>
            <div class="total-fee-wrapper">
              <div class="total-fee-title">小計</div>
              <div class="total-fee-amount">$5298</div>
            </div>
          </div>
        </div>

      </div>
      <div class="line w-100 mt-8 mb-6">
      </div>
      <!-- button -->
      <div id="btn-control" class="control__panel d-flex">
        <button class="control__panel--back d-none">上一步<span class="arrow">←</span></button>
        <button class="control__panel--next">下一步 <span class="arrow">→</span></button>
      </div>
    </div>
  </main>
